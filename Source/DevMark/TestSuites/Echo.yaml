
name: "Echo"
version: "1.0"
description: "Dummy benchmark for quick testing."
author: ""

environment:
  - host:
      platform: Windows
      supported: true
  - container:
      platform: Windows
      minVersion: 20
      image:
        dockerfile: DevMarkWin.Dockerfile
  - container:
      platform: Linux
      image:
        dockerfile: DevMarkLinux.Dockerfile

dependencies:
  - DevMark:
      minVersion: "1.0"
  - dotnet: 
      minVersion: "5.0"
      sdks:
        - minVersion: "5.0"
      runtimes:
        - name: Microsoft.NETCore.App
          minVersion: "5.0"
  - NodeJS:
      minVersion: "10"
      NPM:
        minVersion: "4"
        globalModules:
          - name: "yarn"
            minVersion: "1.22.0"
  - git: 
      minVersion: "2.0"

initializers:
  - shell:
      name: "Restore environment"
      cmd: "echo 'Restore'"
  - write:
      message: "Sample message!"

tests:
  - name: "build"
    category: "default"
    iterations: 3
    warmupIterations: 1
    initializers:
      - shell:
          name: "Restore environment (before test)"
          cmd: "echo 'Test restore!'"
    benchmark:
      - shell:
          name: "Rebuilding solution"
          cmd: "echo \"Look at the env variable: $MsBuild\""
    cleanup:
      - shell:
          name: "Cleanup environment (after test)"
          cmd: "echo 'Test cleanup!'"
  - name: "other"
    category: "extended"
    iterations: 3
    warmupIterations: 1
    benchmark:
      - shell:
          name: "Test in extended category"
          cmd: "echo \"This test doesnt allways run!\""

cleanup:
  - shell:
      name: "Test suite cleanup"
      cmd: "echo 'Suite cleanup!'"
